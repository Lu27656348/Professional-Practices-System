<h2 mat-dialog-title>Ingrese los datos de la empresa</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="enterpriseForm" style="display: flex; flex-direction: column;" *ngIf="nextStep == false">

        
        <mat-form-field class="full-width input-margin">
            <mat-label>Nombre de la Empresa:</mat-label>
            <input formControlName = "enterpriseName" matInput placeholder="Venalum C.A" value = "">
        </mat-form-field>
        <mat-form-field class="full-width input-margin">
            <mat-label>Ingrese el número de contacto de la empresa:</mat-label>
            <input formControlName = "enterpriseDescription" matInput placeholder="..." value = "">
        </mat-form-field>
        <mat-form-field class="full-width input-margin">
            <mat-label>Ingrese la dirección de la empresa</mat-label>
            <input formControlName = "enterpriseAddress" matInput placeholder="..." value = "">
        </mat-form-field>

      
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="agregarEmpresa()" *ngIf="data == null">Agregar Empresa</button>
  <button mat-raised-button color="primary" (click)="modificarEmpresa()" *ngIf="data != null && data.mode == 'EDITAR'">Modificar Empresa</button>
</mat-dialog-actions>
