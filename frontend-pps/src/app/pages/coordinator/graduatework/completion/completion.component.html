



<div style="width: 100%; height: 100%;">
  <app-navbar></app-navbar>

  <mat-drawer-container style="width: 100%; background-color: antiquewhite; margin: 0px 0 px; border: 1px solid #555; height: 77%;">
      <mat-drawer mode="side" opened style="width: 20%;">
          
          
        <mat-list role="list">
          <div mat-subheader><strong>Procesos de Trabajo de Grado</strong></div>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/proposals">Propuestas</button></mat-list-item>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/reviewers">Comité</button></mat-list-item>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/reviewers-evaluation">Evaluación de Revisor</button></mat-list-item>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/council">Consejo de Escuela</button></mat-list-item>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/process">En desarrollo</button></mat-list-item>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/juries">Asignación de Jurado</button></mat-list-item>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/defenses">Asignación de Defensa</button></mat-list-item>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/presentacion">Defensa</button></mat-list-item>

          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/intership/completion">Culminación</button></mat-list-item>
          <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/">Completadas</button></mat-list-item>
        </mat-list>

        <mat-divider style="width: 100%;"></mat-divider>

        <mat-list role="list">
            <div mat-subheader><strong>Criterios</strong></div>
            <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/intership/criteria/corporative/tutor">Tutor Empresarial</button></mat-list-item>
            <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/intership/criteria/academic/tutor">Tutor Académico</button></mat-list-item>
        </mat-list>

        <mat-divider style="width: 100%;"></mat-divider>
      </mat-drawer>
      <mat-drawer-content>
        <table mat-table [dataSource]="reviewerData" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="graduateWorkId">
            <th mat-header-cell *matHeaderCellDef> TG-ID </th>
            <td mat-cell *matCellDef="let element"> {{element.graduateworkid}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="graduateWorkTitle">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.graduateWorkTitle}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="studentDNI">
            <th mat-header-cell *matHeaderCellDef> Author/Authors </th>
            <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button #tooltip="matTooltip"
                          [matTooltip]="element.statusCodeDescription"
                          matTooltipPosition="above"
                          matTooltipHideDelay="100000"
                          aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                          class="example-button">
                    {{ element.graduateWorkStatusCode }}
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef> Check </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="openDialog(element)">
                <mat-icon> keyboard_arrow_right</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </mat-drawer-content>
  </mat-drawer-container>

  <app-footer></app-footer>
</div>
