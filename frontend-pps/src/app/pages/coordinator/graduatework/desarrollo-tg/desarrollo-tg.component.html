            <mat-expansion-panel (opened)="panelOpenState = true"

                  Criterios de Tutor
                </mat-panel-title>

                </mat-panel-description>

            <mat-expansion-panel (opened)="panelOpenState = true"

                <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/corporate/criteria">Tutor Empresarial</button></mat-list-item>
              </mat-list>

        </mat-drawer>
        <mat-drawer-content>
          <table mat-table [dataSource]="councilData" class="mat-elevation-z8">
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="graduateWorkId">
              <th mat-header-cell *matHeaderCellDef> TG-ID </th>
              <td mat-cell *matCellDef="let element"> {{element.graduateworkid}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="graduateWorkTitle">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.graduateWorkTitle}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="studentDNI">
              <th mat-header-cell *matHeaderCellDef> Author/Authors </th>
              <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button #tooltip="matTooltip"
                            [matTooltip]="element.statusCodeDescription"
                            matTooltipPosition="above"
                            matTooltipHideDelay="100000"
                            aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                            class="example-button">
                      {{ element.statusCode }}
                </button>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="check">
              <th mat-header-cell *matHeaderCellDef> Check </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" *ngIf="element.diferencia > 0">
                    {{element.diferencia}}
                </button>
                <button mat-raised-button color="primary" (click)="openDialog(element)" *ngIf="element.diferencia <= 0">
                    <mat-icon> keyboard_arrow_right</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
        </mat-drawer-content>
    </mat-drawer-container>
