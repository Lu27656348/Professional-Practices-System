<h2 mat-dialog-title>Entrega de Informe Final de Trabajo de Grado</h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="graduateWorkForm" *ngIf="!cargadoArchivos"> 
        
        
        <div style="height: 50%;">
            <h3 style="margin-top: 15px;">Cargue el informe final con las correciones del jurado</h3>
            <mat-divider></mat-divider>
            <input style = "margin-top:  10px;" type="file" formControlName="file" id = "fileInput" name="fileInput" (change)="onFileSelected($event)">
        </div>

    </form>

    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
        <mat-spinner *ngIf="cargadoArchivos == true"></mat-spinner>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="!cargadoArchivos">Cancel</button>
  <button mat-raised-button color = "primary" cdkFocusInitial (click)="cargarActaEstudiante()" *ngIf="!cargadoArchivos">Cargar Informe Final</button>
</mat-dialog-actions>
