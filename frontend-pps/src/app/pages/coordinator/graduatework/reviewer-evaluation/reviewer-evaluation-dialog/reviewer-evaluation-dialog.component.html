<h2 mat-dialog-title>Cargar Propuesta de Trabajo de Grado</h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="graduateWorkForm"> 
        
        
        <div style="height: 50%;">
            <h3 style="margin-top: 15px;">Cargue la Evaluaci√≥n del Profesor Revisor</h3>
            <mat-divider></mat-divider>
            <input style = "margin-top:  10px;" type="file" formControlName="file" id = "fileInput" name="fileInput" (change)="onFileSelected($event)">
        </div>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" (click)="rechazarPropuesta()" *ngIf="!nextStep">Rechazar</button>
  <button mat-raised-button color="primary" (click)="aprobarPropuesta()" *ngIf="!nextStep">Aprobar</button>
</mat-dialog-actions>
