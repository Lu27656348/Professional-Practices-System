<h2 mat-dialog-title>Crear seccion de Tutor Academico</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="academicCriteriaForm" style="display: flex; flex-direction: column;" *ngIf="cargadoArchivos == false">

        
        <mat-form-field class="full-width input-margin">
            <mat-label>Ingrese el nombre de la sección</mat-label>
            <input formControlName = "criteriaName" matInput placeholder="Responsabilidad" value = "">
        </mat-form-field>

        <mat-form-field class="full-width input-margin">
            <mat-label>Ingrese la nota máxima de la sección</mat-label>
            <input formControlName = "maxNote" matInput placeholder="2" value = "">
        </mat-form-field>
      
    </form>

    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
        <mat-spinner *ngIf="cargadoArchivos == true"></mat-spinner>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="cargadoArchivos == false">Cancel</button>
  <button mat-raised-button (click) = "crearSeccion()" color="primary" *ngIf="cargadoArchivos == false" mat-dialog-close>Crear Seccion</button>
</mat-dialog-actions>
