<h2 mat-dialog-title>Evaluación de Tutores Empresarial y Académico</h2>
<mat-dialog-content class="mat-typography">
      
    <h3 *ngIf="cargadoArchivos == false"><strong>Cargue El Informe Final de Pasantía</strong></h3>

    <div style="height: 50%; margin-top: 15px; margin-bottom: 10px;" *ngIf="cargadoArchivos == false">
        <input style = "margin-top:  10px;" type="file" id = "fileInput" name="fileInput" (change)="onFileSelected($event)">
    </div>

    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
      <mat-spinner *ngIf="cargadoArchivos == true"></mat-spinner>
    </div>
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="cargadoArchivos == false">Cancel</button>
  <button mat-raised-button color="primary" (click)="cargarEvaluacionFinal()" *ngIf="cargadoArchivos == false">Cargar Informe Final</button>
</mat-dialog-actions>
