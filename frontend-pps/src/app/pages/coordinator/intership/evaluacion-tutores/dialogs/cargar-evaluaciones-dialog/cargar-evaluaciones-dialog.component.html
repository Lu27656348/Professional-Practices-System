<h2 mat-dialog-title>Evaluación de Tutores Empresarial y Académico</h2>
<mat-dialog-content class="mat-typography">

    
    <form [formGroup]="pasantiaForm" *ngIf="cargadoArchivos == false">
      
        <h3><strong>Cargue la nota del Tutor Académico</strong></h3>
        <mat-form-field style="width: 100%;">
            <mat-label>Nota del Tutor Académico</mat-label>
            <input type="number" matInput placeholder="19" formControlName = "notaTutorAcademico">
        </mat-form-field>
        
        <h3><strong>Cargue la Planilla de Evaluación del Tutor Académico</strong></h3>

        <div style="height: 50%; margin-top: 15px; margin-bottom: 10px;">
            <input style = "margin-top:  10px;" type="file" formControlName="archivoTutorAcademico" id = "fileInput" name="fileInput" (change)="onAcademicTutorFileSelected($event)">
        </div>

        
        <h3><strong>Cargue la nota del Tutor Empresarial</strong></h3>
        <mat-form-field style="width: 100%;">
            <mat-label>Nota del Tutor Empresarial</mat-label> 
            <input type="number" matInput placeholder="19" formControlName = "notaTutorEmpresarial">
        </mat-form-field>

        <h3><strong>Cargue la Planilla de Evaluación del Tutor Empresarial</strong></h3>
        <div style="height: 50%; margin-top: 15px; margin-bottom: 10px;">
            <input style = "margin-top:  10px;" type="file" formControlName="archivoTutorEmpresarial" id = "fileInput" name="fileInput" (change)="onCorporateTutorFileSelected($event)">
        </div>
      
    </form>

    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
        <mat-spinner *ngIf="cargadoArchivos == true"></mat-spinner>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close  *ngIf="cargadoArchivos == false">Cancel</button>
  <button mat-raised-button color="primary" (click)="cargarEvaluaciones()" *ngIf="cargadoArchivos == false">Cargar Evaluaciones</button>
</mat-dialog-actions>
