<div style="background-color: aliceblue; width: 100%; height: 100%;">
    <app-navbar></app-navbar>

    <div style="background-color: rgb(255, 161, 127); width: 100%; height: 77%;">
        <mat-drawer-container style="height: 100%;">
            <mat-drawer mode="side" opened style="width: 300px;">
                <mat-list role="list">
                    <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/outsider/professorReviewer">Tutor Empresarial</button></mat-list-item>
                    <mat-list-item role="listitem"> <button mat-raised-button style="width: 100%;" routerLink="/graduate-work/outsider/jury">Jurado</button></mat-list-item>
                  </mat-list>
            </mat-drawer>
            <mat-drawer-content>
                
                <table mat-table [dataSource]="juryDataList" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="graduateWorkId">
                      <th mat-header-cell *matHeaderCellDef> TG-ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.graduateWorkId}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="graduateWorkTitle">
                      <th mat-header-cell *matHeaderCellDef> Title </th>
                      <td mat-cell *matCellDef="let element"> {{element.graduateWorkTitle}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Authors">
                      <th mat-header-cell *matHeaderCellDef> Author/Authors </th>
                      <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Report">
                      <th mat-header-cell *matHeaderCellDef> Report </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-raised-button #tooltip="matTooltip"
                                [matTooltip]="element.statusCodeDescription"
                                matTooltipPosition="above"
                                matTooltipHideDelay="100000"
                                aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                                class="example-button" (click)="obtenerInformeFinal()">
                                <mat-icon> keyboard_arrow_right</mat-icon>
                        </button>
                      </td>
                    </ng-container>
    
                    <ng-container matColumnDef="Check">
                      <th mat-header-cell *matHeaderCellDef> Check </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="openDialog(element)">
                          <mat-icon> keyboard_arrow_right</mat-icon>
                        </button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
               
    
            </mat-drawer-content>
        </mat-drawer-container>
    </div>

    
    <app-footer></app-footer>
</div>
