<div style="display: flex; justify-content: center; background-color: aliceblue; flex-direction: column;">
  <h1 style="display: flex; align-items: center; justify-content: center; margin-top: 5%;"><strong>Evaluación Propuesta Trabajo de Grado</strong></h1>
  <p style=" display: flex; align-items: center; justify-content: center;">Bienvenido {{professorData?.userFirstName + ", " + professorData?.userLastName}}</p>
  <p style=" display: flex; align-items: center; justify-content: center; margin-bottom: 1%;" >Para generar la planillas selecciona todos los criterios y se creará automáticamente </p>
  <div style="background-color: antiquewhite; margin: 0 15%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="criterio">
        <th mat-header-cell *matHeaderCellDef> Criterios </th>
        <td mat-cell *matCellDef="let element" > {{element.reviewerCriteriaDescription}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="aprobado">
        <th mat-header-cell *matHeaderCellDef > Aprobado </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin" (change)="onCheckboxChange(element,true)" [checked]="element.selectedValue == true"></mat-checkbox> </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="reprobado">
        <th mat-header-cell *matHeaderCellDef> Reprobado </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin" (change)="onCheckboxChange(element,false)" [checked]="element.selectedValue == false"></mat-checkbox></td>
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div style="display: flex; align-items: center; justify-content: flex-end; margin: 0 15%;">
    <button mat-raised-button color="primary" [disabled]="!allSelected" (click)="generarPlanilla()">Generar Planilla</button>
  </div>

</div>
